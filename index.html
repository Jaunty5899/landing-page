<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo.svg" />
        </div>
        <div class="tools">
          <div class="search_box">
            <div class="button"></div>
            <input class="search_input hide" type="text" placeholder="Search" />
          </div>
          <div class="menu">
            <div class="button"></div>
            <ul>
              <li>Home</li>
              <li>Artwork</li>
              <li id="login">Sign-in/up</li>
            </ul>
          </div>
        </div>
        <div class="login">
          <form>
            <input
              class="search_input"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
            <input
              class="search_input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div class="switch_container">
              <input class="log_switch" type="submit" value="Login" />
              <input class="log_switch signup" type="button" value="Register" />
            </div>
          </form>
        </div>
      </div>
      <div class="section">
        <form>
          <input
            class="search_input"
            type="text"
            name="username"
            placeholder="Username"
          />
          <input
            class="search_input"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            class="search_input"
            type="password"
            name="passwrod"
            placeholder="Password"
          />
          <input
            class="search_input"
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
          />
          <input class="log_switch" type="submit" value=" Register" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
